<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Jump</title>
</head>
<body>
<section id="loadingSection">
    <img src="css/images/loading.gif" alt="">
</section>
<section id="videos">
    <video width="1349" height="764" id="xeneraVideo"  controls autoplay muted></video>
</section>
<section id="game">
    <div style="position: fixed;bottom: 0;width: 100%;text-align: center;" id="cohete">  
        <img class="cohete" id="players" >
    </div>
    <div class="header">
        <div id="timeElm"></div>
        <progress id="myProgress" value="0" max="100" style="background-color: #a3640d;" ></progress>
        <div id="jumps"></div>   
    </div>
    <img src="css/images/background.png" style="width: 100%;height: 6531px;"/>
</section>
<section id="win">
    <img   id="img01" style="width:100%;" >
    <div class="player-name"  id="playerName"></div>
    <div class="player-points"  id="points"></div>
</section>
</body>
<script src="js/main.js"></script>
</html>
